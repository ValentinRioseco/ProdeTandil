<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>prode tandil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/Login.css" />
  </head>
  <body>
    <main>
      <div class="LogoLogin">
       <div class="imagenn">   
         <img src="/Images/RanitaLogo.png">
       </div>
        <h1>Prode tandil</h1>
        <h3>Qatar 2022</h3> 
      </div>


      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button type="submit" id="btn__iniciar-sesion">Iniciar Sesión</button>
          </div>

          <div class="caja__trasera-register">
            <h3>¿Aun no tienes una cuenta?</h3>
            <p>Regístrate para poder iniciar sesión</p>
            <button type="submit" id="btn__register">Registrarse</button>
          </div>
        </div>

        <div class="contenedor__login-register">
          <form action="" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="email" placeholder="Correo electronico" />
            <input type="password" placeholder="Contraseña" />
            <button type="submit">Entrar</button>
          </form>

          <form action="" class="formulario__register">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre y Apellido" />
            <input type="password" placeholder="Contraseña" />
            <input type="email" placeholder="Correo Electronico" />
            <input type="text" placeholder="usuario" />
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>
  <script src="/js/Index.js"></script>
  </body>
</html>
